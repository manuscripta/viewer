    <form name="f-query" action="beta_search.html" class="form form-horizontal" method="get" role="search">
       <div class="col-md-3 col-md-push-9">
            <div class="well well-sm">
                <div class="form-group" data-toggle="tooltip" data-placement="bottom" title="For wildcard search use * and ?">
                    <div class="col-md-12 col-xs-12">
                        <span class="input-group">
                            <input name="query" type="search" class="templates:form-control form-control" placeholder="Search String"/>
                            <span class="input-group-btn">
                                <button id="f-btn-search" type="submit" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-search"/>
                                </button>
                            </span>
                        </span>
                        <input type="hidden" name="field" value="text"/>
                    </div>
                </div>
                <div class="form-group" data-toggle="tooltip" data-placement="bottom" title="Search Mode">
                    <div class="col-md-12 col-xs-12">
                        <select name="mode" class="form-control templates:form-control">
                            <option value="au" selected="selected">Author</option>                            
                            <option value="ti">Title</option>
                            <option value="pl">Place Name</option>
                            <option value="in">Incipit</option>
                            <option value="ex">Explicit</option>
                            <option value="ru">Rubric</option>                            
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="col-md-12">
        <div class="search:beta_search"/>
    </div>
